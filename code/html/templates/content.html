<div class="span4" id="contentDiv">
  <div ng-controller="contentController">
    <h3>Add {{content.host}}<h3>
  </div>
  <div>
    <label>You can add {{content.host}} to config list:<label>
    <div>
      <form>
        <button class="btn btn-primary" ng-click="Add()" ng-disabled="addButtonDisabled">Add</button>
        <button class="btn" ng-click="Cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="Options()">Options</button>
      </form>
    </div>
  </div>
</div>
