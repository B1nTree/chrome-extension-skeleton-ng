<div class="span4">
  <div>
    <h3>Add {{popup.host}}<h3>
  </div>
  <div>
    <label>You can add {{popup.host}} to config list:<label>
    <div>
      <form>
        <button class="btn btn-primary" ng-click="Add()" ng-disabled="addButtonDisabled">Add</button>

      </form>
    </div>
  </div>
</div>
